<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="">
        <caption>Table Demo</caption>
        <colgroup>
            <col span="2" style="background-color: aqua;">
            <col span="2" style="background-color: rgb(24, 87, 159);">
        </colgroup>
        <!--tr: table row-->
        <thead>
            <tr>
                <th>Col-1</th>
                <th>Col-2</th>
                <th>Col-3</th>
                <th>Col-4</th>
            </tr>
        </thead>


        <tbody>
            <tr>
                <!--td: table data-->
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>

            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>

            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>

            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16 </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>ABC</td>
                <td>XYZ</td>
                <td>QRS</td>
                <td>MNO</td>
            </tr>
        </tfoot>



    </table>
</body>

</html>
