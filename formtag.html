<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in html</title>
</head>

<body>
    <h2>HTML Forms</h2>
    <form action="">
        <label for="">First Name:</label>
        <input type="text" id="name" name="name" minlength="5" maxlength="12" required placeholder="Enter First Name">

        <label for="">Last Name:</label>
        <input type="text" id="lname" name="lname" minlength="5" maxlength="12" required>

        <br><br>
        <label for="">Age:</label>
        <input type="number">

        <br><br>
        <label for="">Email:</label>
        <input type="email">

        <br><br>
        <label for="">Date of Joining:</label>
        <input type="date">

        <br><br>
        <label for="">Password:</label>
        <input type="password">


        <p>Enter the Shoe Size</p>
        <input type="radio" name="size" id="7">
        <label for="7">7</label>
        <input type="radio" name="size" id="8">
        <label for="8">8</label>
        <input type="radio" name="size" id="9">
        <label for="9">9</label>
        <input type="radio" name="size" id="10">
        <label for="10">10</label>


        <br><br> 
        <p>Select Known Language</p>
        <input type="checkbox" name="language" id="html">
        <label for="html">HTML</label>
        <input type="checkbox" name="language" id="css">
        <label for="css">CSS</label>
        <input type="checkbox" name="language" id="js">
        <label for="js">JavaScript</label>

        <br><br>
        <label for="clr">Choose your color:</label>
        <input type="color">

        <br><br>
        <label for="paymentoption">Select the payment Method:</label>
        <select name="paymentoption" id="paymentoption">
            <option value="">---</option>
            <option value="creditcard">Credit Card</option>
            <option value="debitcard">Debit Card</option>
            <option value="paypal">Paypal</option>
            <option value="cod">Cash on Delivery</option>
        </select>

        <br><br>
        <label for="">Please provide your feedback:</label>
        <textarea name="feedback" id="feedback" cols="50" rows="5"></textarea>

        <br><br>
        <input type="submit">
        <input type="reset">
    </form>

</body>

</html>
